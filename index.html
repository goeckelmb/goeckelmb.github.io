<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cell Phone</title>
<link href="iPhoneStyle.css" rel="stylesheet" type="text/css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
	
	<h1 class="heading">PassCodle v 0.7</h1>
	<h2 class="heading">by Matt Goeckel - Cellebrite</h2>
	<hr>
	<div id="phonekeyboard" class="image-container">
		<img src="images/iphone.png" alt="phone">
	
		
	
	  	<button class="keypad-button button1">1</button>
	  	<button class="keypad-button button2">2</button>	
  	  	<button class="keypad-button button3">3</button>	
  
	  	<button class="keypad-button button4">4</button>	
	  	<button class="keypad-button button5">5</button>	
	  	<button class="keypad-button button6">6</button>	
  
	  	<button class="keypad-button button7">7</button>	
	  	<button class="keypad-button button8">8</button>	
	 	 <button class="keypad-button button9">9</button>	
  
	  	<button class="keypad-button button0">0</button>
		<button class="keypad-button enter">Enter</button>
 	 </div>
	
	<div id="phone"></div>
	


<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="passcodeScript.js" type="module"></script>
</body>
</html>
